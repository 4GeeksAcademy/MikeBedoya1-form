<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FORM</title>
</head>


<body>


    <div class="container">

        <div class="card-header text-start fs-4 fw-bold">
            Payment for example
        </div>

        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <form class="needs-validation" novalidate="">

            <div class="row g-3">

                <div class="col-sm-6">
                    <label for="Card" class="form-label">Card</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-3">
                    <label for="cvc#" class="form-label">CVC#</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>

                    <div class="col-sm-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.

                        </div>


                    </div>
                </div>

                <div class="row">

                    <!-- first name and lastname -->

                    <div class="col-6">
                        <label for="firstname" class="form-label">First name</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="firsname" placeholder="firstname" required="">
                            <div class="invalid-feedback">
                                Your First is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="text" class="form-label">Last Name</label>

                        <input type="text" class="form-control" id="email">

                    </div>
                </div>



            </div>




            <div class="row"> <!--city state and postal code  -->


                <div class="col-md-5">
                    <label for="country" class="form-label">City</label>
                    <select class="form-select" id="country" required="">
                        <option value="">Choose...</option>
                        <option>United States</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" required="">
                        <option value="">Choose...</option>
                        <option>California</option>
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="zip" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required="">
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>

            </div>









            <!-- payment -->

            <div class="row">



                <h4 class="mb-3">We accept:</h4>

                <div class="my-3 bg-secondary col-md-4">
                    <div class="form-check">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked=""
                            required="">
                        <label class="form-check-label" for="credit"><i class="fa-regular fa-credit-card"></i></label>
                    </div>
                    <div class="form-check">
                        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="debit"><i class="fa-solid fa-money-check"></i></label>
                    </div>
                    <div class="form-check">
                        <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check">
                        <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="paypal"><i class="fa-brands fa-cc-visa"></i></i></label>
                    </div>
                </div>

                <div class="row gy-3 col-6 justify-content-md-end">

                    <div class="col-md-6">
                        <label for="cc-name" class="form-label">Message</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                        <small class="text-body-secondary">Add anny notes here</small>

                    </div>


                </div>







            </div>



            <div class="w-100 d-grid gap-2 d-md-flex justify-content-md-end bg-gradient">
                <button class="btn btn-secondary" me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>





</body>

</html>
